<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | college 3D Model</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1000 height=650 style="width: 1000px; height: 650px; background: #474747"></canvas>
    <script src="Build/public.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/public.data",
        frameworkUrl: "Build/public.framework.js",
        codeUrl: "Build/public.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Group 5",
        productName: "college 3D Model",
        productVersion: "1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
